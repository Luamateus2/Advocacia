{% extends 'base.html' %}

{% block title %}Processos{% endblock %}
{% block content %}


<main>
    <article>
        <h1>Processos</h1>
        <div class="linha-horizontal"></div>
        <form method="post" class="formProcesso">
        {% csrf_token %}

        
            <div class="row">
                <div class="col">
                    <label for="titulo">Número do Processo:</label>
                    <input type="text"  class="form-control" name="numeroprocesso" />
                </div>
                <div class="col">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" name="autor" />
                </div>
                <div class="col">
                    <label for="reu">Réu</label>
                    <input type="text" class="form-control" name="reu"/>
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                <label for="instancia">Instância</label>
                <input type="text" class="form-control" name="instancia"  />
                </div>
                <div class="col">

                <label for="forum">Fórum</label>
                <input type="text" class="form-control" name="forum"/>
                </div>
                <div class="col">

                <label for="valordacausa">Valor da Causa</label>
                <input type="text" class="form-control" name="valordacausa" />
                </div>
            </div>
        <div class="form-group">
            <label for="assunto">Assunto</label>
                <input type="text" class="form-control" name="assunto" />
        </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h1>Andamentos Processuais</h1>
        <div class="linha-horizontal"></div>
  </article>
</main>
{% endblock %}
