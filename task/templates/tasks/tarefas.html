 {%extends 'base.html' %}

{% block title %}Tarefas{% endblock %}
{% block content %}


<main>
    <article>
    <h1>Tarefas</h1>
    <div class="linha-horizontal"></div>
    <form method="post" class="formTarefa">
        {% csrf_token %}

        <div class="row">
                <div class="col">
                    <label for="titulo">Título da Tarefa</label>
                    <input type="text" class="form-control" name="titulo" />  
                </div>
                <div class="col">
                   <label for="responsavel">Responsável</label>
                   <input type="text" class="form-control" name="responsavel"/>

                </div>
                <div class="col">
                    
                    <label for="situacao">Situação</label>
                    <input type="text" class="form-control" name="situacao" />
                </div>
        </div>
        <div class="row">
                <div class="col">
               <label for="database">Data Base</label>
               <input type="date" class="form-control" name="database"  />
                </div>
                <div class="col">
                   <label for="datainicio">Data Inicio</label>
                   <input type="date" class="form-control" name="datainicio" />

                </div>
                <div class="col">              
                    <label for="datafatal">Data Fatal</label>
                    <input type="date" class="form-control" name="datafatal" />

                </div>
        </div>
         <div class="row">
                <div class="col">
                
                    <label for="name">Cliente</label>
                    <input type="text"  class="form-control" name="cliente" />
                </div>
                <div class="col">
                    <label for="name">Número Processo</label>
                    <input type="text"  class="form-control" name="numero_processo" />  

                </div>
               
        </div>
        <div class="form-group">
    <label for="exampleFormControlTextarea1">Descrição da Tarefa</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name ="descricao_tarefa"></textarea>
  </div>
       <p>+</p>
        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>    
<article>
</main>
{% endblock %}
